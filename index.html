<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naruto All Character</title>
</head>

<body>
    <div>
        <h1>Naruto All Character</h1>
        <div class="container text-center">
            <div class="row align-items-start card-naruto">
            </div>
        </div>

    <script>
        $.ajax({
            type: 'GET',
            url: 'https://narutodb.xyz/api/tailed-beast',
            success: function (data) {
                console.log(data);

                let jumlahArray = data.tailedBeasts.length;

                for (let i = 0; i < jumlahArray; i++) {
                    console.log(data.tailedBeasts[i].name);

                    
                    tailedBeastsId = data.tailedBeasts[i].id;
                    tailedBeastsName = data.tailedBeasts[i].name;
                    tailedBeastsimage = data.tailedBeasts[i].images[0];

                    if(tailedBeastsimage == null) {
                        tailedBeastsimage = "https://wallpapers.com/images/featured/dora-the-explorer-pictures-uqhuubsa7dklyeos.jpg"
                    }

                    $('.card-naruto').append(

                        ` <div class="col-4">
                            <div class="card" style="width: 18rem; margin:10px">
                        <img src="${tailedBeastsimage}" class="card-img-top" alt="">
                        <div class="card-body">
                            <h5 class="card-title">${tailedBeastsName}</h5>
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="detail.html?id=${tailedBeastsId}" class="btn btn-primary">Go somewhere</a>
                        </div>
                        </div>
                        </div>`
                    )

                }
            }
        })
    </script>

</body>

</html>
